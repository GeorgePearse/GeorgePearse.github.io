name: Cache Repository Data

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Cache repository data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run cache

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/cached-repos.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit cache updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/cached-repos.json
          git commit -m "chore: refresh cached repository data

Updated by automated cache-repos workflow. $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: No changes needed
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "Cache is up to date, no commit needed"
